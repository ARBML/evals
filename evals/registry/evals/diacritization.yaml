# Define a base eval
diacratization:
  # id specifies the eval that this eval is an alias for
  # in this case, diacratization is an alias for arithmetic.dev.match-v1
  # When you run `oaieval davinci diacratization`, you are actually running `oaieval davinci diacritization.dev.v1`
  id: diacratization.dev.v1
  # The metrics that this eval records
  # The first metric will be considered to be the primary metric
  metrics: [average_ders,average_wers]
  description: Evaluate Arabic text diacratization
# Define the eval
diacratization.dev.v1:
  # Specify the class name as a dotted path to the module and class
  class: evals.elsuite.diacratization:Diacratization
  # Specify the arguments as a dictionary of JSONL URIs
  # These arguments can be anything that you want to pass to the class constructor
  args:
    samples_jsonl: tashkeela_sum/samples.jsonl
    few_shot_jsonl: tashkeela_sum/fewshots.jsonl # path to few shots file
    num_few_shot: 2 # max few shots to use